<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #8e2de2, #4a00e0); /* Purple gradient background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 900px;
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 10px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }

        .content {
            margin-top: 20px;
        }

        h2 {
            border-bottom: 3px solid #333;
            padding-bottom: 5px;
            font-size: 1.5em;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button-container a {
            padding: 10px 15px;
            border: none;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            color: #fff;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1em;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background 0.3s, transform 0.3s;
        }

        .button-container a:hover {
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Details</h1>
        </div>
        <div class="content">
            {% if user %}
                <h2>{{ user['name'] }}</h2>
                <p><strong>Email:</strong> {{ user['email'] }}</p>
                <p><strong>TAZ:</strong> {{ user['taz'] }}</p>
                <p><strong>Role:</strong> {{ user['who_r_u'] }}</p>
            {% else %}
                <p>User not found.</p>
            {% endif %}
            <div class="button-container">
                <a href="{{ url_for('user_list') }}">go back</a>
            </div>
        </div>
    </div>
</body>
</html>
