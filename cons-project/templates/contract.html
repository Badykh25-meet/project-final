<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: solid 1px #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .signature-pad {
            border: 1px solid #000;
            width: 100%;
            height: 200px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #submit-btn {
            margin-top: 20px;
            width: 100%;
        }
        #signature-info {
            margin-top: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contract Agreement</h1>
        <p>Please review the contract below and provide your signature to agree to the terms.save signature before submit</p>
        
        <div>
            <h2>Contract Terms</h2>
            <p> </p>
        </div>
        
        <h2>Signature</h2>
        <p>By signing below, both parties acknowledge and agree to the terms of this Agreement.</p>
        
        <canvas id="signature-pad" class="signature-pad"></canvas>
        
        <div class="buttons">
            <button id="clear-btn">Clear</button>
            <button id="save-btn">Save Signature</button>
        </div>
        
        <form id="signature-form" method="POST" action="{{ url_for('submit_signature') }}">
            <input type="hidden" name="signature" id="signature-input">
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        
        <p id="signature-info"></p>
    </div>

    <script>
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let x = 0;
        let y = 0;

        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            x = e.offsetX;
            y = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                const newX = e.offsetX;
                const newY = e.offsetY;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(newX, newY);
                ctx.stroke();
                x = newX;
                y = newY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('save-btn').addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            document.getElementById('signature-input').value = dataURL;
            document.getElementById('signature-info').innerText = 'Signature prepared!';
        });
    </script>
</body>
</html>
